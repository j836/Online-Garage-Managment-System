<html>
<head>
<body>
<form method="post">
<h1>Sign Up</h1>
		<p>Please fill in this form to create an account</p>

		<hr>
		<label for="name"><b>Name</b></label>
		<input type="text" placeholder="Name" name="nm" required>
		<label for="address"><b>Address</b></label>
		<input type="text" placeholder="Address" name="ad" required>
		<label for="mobile"><b>Mobile No.</b></label>
		<input type="text" placeholder="MobileNo." name="mob" required>
		<label for="bike"><b>Bike Company</b></label>
                <input type="text" placeholder="Company" name="md" required>
		<label for="email"><b>Email</b></label>
                <input type="email" placeholder="Email" name="email" required>
		<label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Password" name="psw" required>
		<label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		
		<label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom15px;">Remember me</input>
		</label>
		
		<div class="clearfix">
			<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
		<button type="submit" class="signupbtn">Sign Up</button>
		</div>
	</div>
	</form>
</body>
</head>
</html>
